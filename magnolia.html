<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnolia - Home Renovations</title>
    <link rel="stylesheet" href="magnolia-style.css">
</head>
<body>
    <div class="main-conatiner">
        <div class="landing-section">
            <h1>Magnolia</h1>
        </div>
    </div>
    <div class="card-container">
        <div class="card kitchen-card">
            <div class="left-card">

            </div>
            <div class="right-card title-card">
                <h2><span>KITCHEN</span></h2>
            </div>
        </div>
        <div class="card bathroom-card">
            <div class="right-card title-card">
                <h2><span>BATHROOM</span></h2>
            </div>
            <div class="left-card">

            </div>
        </div>
        <div class="card kitchen-card">
            <div class="left-card">

            </div>
            <div class="right-card title-card">
                <h2><span>COUNTER TOPS</span></h2>
            </div>
        </div>
        <div class="card bathroom-card">
            <div class="right-card title-card">
                <h2><span>CABINETS</span></h2>
            </div>
            <div class="left-card">

            </div>
        </div>
        <div class="card kitchen-card">
            <div class="left-card">

            </div>
            <div class="right-card title-card">
                <h2><span>SINKS</span></h2>
            </div>
        </div>
    </div>
    <div class="contact-conatiner">
        <div class="title-card">
            <h2><span>CONTACT US</span></h2>
           
        </div>
        <div>
            <input type="text" id="contact-name" placeholder="Your Name"/>
            <input type="text" id="contact-email" placeholder="Email Id"/>
            <textarea placeholder="Comments" rows="3"></textarea>
            <button>SEND</button>
        </div>
    </div>

    <!-- <script src="magnolia-script.js"></script> -->
</body>
</html>
